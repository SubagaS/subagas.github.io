<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="./images/image-product-mobile.jpg"
          alt="product-img-mobile"
          class="product-img-mobile"
        />

        <img
          src="./images/image-product-desktop.jpg"
          alt="product-img-desktop"
          class="product-img-desktop"
        />

        <!-- Product info section -->
        <section>
          <div class="product-info-container">
            <p class="perfume-title">Perfume</p>
            <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-info">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price">
              <h1 class="reduced-price">$149.99</h1>
              <p class="actual-price">$169.99</p>
            </div>

            <button type="button">
              <img
                src="./images/icon-cart.svg"
                alt="cart"
                class="cart-icon"
              />Add to Cart
            </button>
          </div>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/subaga98">Subaga Sreepathy</a>.
    </div>
  </body>
</html>
