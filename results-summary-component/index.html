<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="score-board">
          <p class="result">Your Result</p>
          <div class="overall-score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p class="score-p">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary-board">
          <p class="summary-p">Summary</p>
          <div class="summary">
            <div class="reaction">
              <div class="icon-p">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                  class="reaction-icon"
                />
                <p class="reaction-p">Reaction</p>
              </div>

              <p class="reaction-score">
                80 <span class="score-limit">/100</span>
              </p>
            </div>

            <div class="memory">
              <div class="icon-p">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="memory-icon"
                  class="memory-icon"
                />
                <p class="memory-p">Memory</p>
              </div>

              <p class="memory-score">
                92 <span class="score-limit">/100</span>
              </p>
            </div>

            <div class="verbal">
              <div class="icon-p">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="verbal-icon"
                  class="verbal-icon"
                />
                <p class="verbal-p">Verbal</p>
              </div>

              <p class="verbal-score">
                61 <span class="score-limit">/100</span>
              </p>
            </div>

            <div class="visual">
              <div class="icon-p">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="verbal-icon"
                  class="visual-icon"
                />
                <p class="visual-p">Visual</p>
              </div>

              <p class="visual-score">
                73 <span class="score-limit">/100</span>
              </p>
            </div>
          </div>

          <button class="continue-btn">Continue</button>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/subaga98">Subaga Sreepathy</a>.
      </div>
    </main>
  </body>
</html>
