<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-wrapper">
          <img
            src="./images/image-header-mobile.jpg"
            alt="mobile-header-img"
            class="mobile-header-img"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="desktop-header-img"
            class="desktop-header-img"
          />
          <div class="overlay-color"></div>
        </div>

        <div class="info-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stat-container">
            <p>10k+ <span>companies</span></p>
            <p>314 <span>templates</span></p>
            <p>12M+ <span>queries</span></p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/SubagaS" target="_blank">Subaga Sreepathy</a>.
    </div>
  </body>
</html>
