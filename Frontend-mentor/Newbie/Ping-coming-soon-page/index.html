<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/9e8e0e3eef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <img src="./images/logo.svg" alt="ping-logo" class="ping-logo" />
      <div class="text-info-container">
        <p>We are launching <strong>soon!</strong></p>
        <p>Subscribe and get notified</p>
      </div>
      <div class="form-container">
        <form novalidate>
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email-address"
              placeholder="Your email address"
            />

            <div class="empty-error hidden">
              <p>Whoops! It looks like you forgot to add your email</p>
            </div>
            <div class="invalid-email-error hidden">
              <p>Please provide a valid email address</p>
            </div>

            <div class="success-message hidden">
              <p>Thank you for subscribing!</p>
            </div>
          </div>

          <button type="submit">Notify Me</button>
        </form>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt="illustration-dashboard"
        class="illustration-dashboard"
      />
    </main>

    <footer>
      <div class="link-container">
        <div class="links">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="links">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="links">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p class="copyright-p">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/SubagaS" target="_blank">Subaga Sreepathy</a
        >.
      </p>
    </footer>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
