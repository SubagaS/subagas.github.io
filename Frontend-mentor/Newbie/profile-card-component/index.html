<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');
    </style>

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="profile-container">
          <img src="./images/image-victor.jpg" alt="profile-picture" />
          <p>Victor Crest <span>26</span></p>
          <p>London</p>
        </div>
        <hr />
        <div class="data-container">
          <p>80K <span>Followers</span></p>
          <p>803K <span>Likes</span></p>
          <p>1.4K <span>Photos</span></p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SubagaS">Subaga Sreepathy</a>.
    </div>
  </body>
</html>
