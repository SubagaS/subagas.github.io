<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="img-wrapper">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium-img"
            class="equilibrium-img"
          />
          <div class="overlay">
            <img
              src="./images/icon-view.svg"
              alt="view-icon"
              class="view-icon"
            />
          </div>
        </div>

        <h3>Equilibrium #3429</h3>
        <p class="info-p">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="eth-value">
          <p>
            <img src="./images/icon-ethereum.svg" alt="eth-icon" />0.041 ETH
          </p>
          <p>
            <img src="./images/icon-clock.svg" alt="clock-icon" />3 days left
          </p>
        </div>
        <hr />
        <p>
          <img src="./images/image-avatar.png" alt="creator-img" />
          <span
            >Creation of<span class="creator-name"> Jules Wyvern</span></span
          >
        </p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/subaga98">Subaga Sreepathy</a>.
    </div>
  </body>
</html>
